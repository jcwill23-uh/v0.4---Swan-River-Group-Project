<head>

    <meta name="keywords" content="swan river, group project, cosc 4353">

    <title>Swan River Group Project</title>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/swan.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>

    <script src="auth.js"></script> <!-- Link to auth.js -->
    <script>
        function redirectToBasicView() {
            window.location.href = "/basic_user_view";
        }
        function redirectToBasicEditView() {
            window.location.href = "/basic_user_edit";
        }
        function redirectToBasicForms() {
            window.location.href = "/basic_user_forms";
        }
        function confirmLogout() {
            var confirmLogout = confirm("Are you sure you want to log out?");
            if (confirmLogout) {
                window.location.href = "{{ url_for('index') }}";
            }
        }
        function redirectToIndex() {
            confirmLogout();
        }
    </script>

</head>

<body class="normal">
    <div class="welcome">
        <h1>Profile Home</h1>
        <button class="back" onclick="redirectToBasicView()">View Profile</button><br>
        <button class="back" onclick="redirectToBasicEditView()">Edit Profile</button><br>
        <button class="back" onclick="redirectToBasicForms()">Forms</button><br>
        <button class="back" onclick="redirectToIndex()">Logout</button><br>   
    </div>

</body>
</html>

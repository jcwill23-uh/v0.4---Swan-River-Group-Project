<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="COSC 4353 group project.">
    <meta name="keywords" content="swan river, group project, cosc 4353">
    <meta property="og:title" content="Swan River Group Project">
    <meta property="og:description" content="COSC 4353 group project. Team: Swan River.">
    <meta property="og:image" content="/images/swan.jpg">
    <meta property="og:url" content="https://jcwill23-uh.github.io/Swan-River-Group-Project/">

    <title>Swan River Group Project</title>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/swan.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <script>
        function redirectToAzureLogin() {
            window.location.href = "/azure_login";
        }
    </script>
</head>

<body class ="normal centered">
    <!-- Main Login Container -->
<div class="login-container">
    <h2>Welcome</h2>

    <!-- Buttons for Pane Switching -->
    <div class="login_buttons">
        <button onclick="togglePane('sign-in-pane')" id="sign-in-button">Sign In</button>
        <button onclick="togglePane('signup-pane')" id="create-account-button">Create Account</button>
    </div>

    {% if error %}
    <p class="error" style="color: red;">{{ error }}</p>
    {% endif %}

    <div class="login_container">

        <!-- Sign In Pane -->
        <div id="sign-in-pane" class="pane">
            <h2>Sign In</h2>
            <form action="/sign_in" method="POST">
                <label for="email" class="login_label">Email Address:</label>
                <input type="email" id="email" name="email" class="login_input" required>

                <label for="password" class="login_label">Password:</label>
                <input type="password" id="password" name="password" class="login_input" required>

                <button type="submit" class="submit">Sign In</button>
            </form>
        </div>

        <!-- Create Account Pane -->
        <div id="signup-pane" class="pane hidden">
            <h2>Create Account</h2>
            <form action="/create_account" method="POST">
                <label for="first_name" class="login_label">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="login_input" required>

                <label for="last_name" class="login_label">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="login_input" required>

                <label for="email" class="login_label">Email Address:</label>
                <input type="email" id="email" name="email" class="login_input" required>

                <label for="password" class="login_label">Password:</label>
                <input type="password" id="password" name="password" class="login_input">

                <button type="submit" class="submit">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Azure Login Button -->
    <p>Click the button below to login with Office365:</p>
    <button class="back" onclick="redirectToAzureLogin()">Login with Microsoft 365</button>

</div>

    <script>
        // Function to toggle between panes
        function togglePane(paneId) {
            const signInPane = document.getElementById('sign-in-pane');
            const signUpPane = document.getElementById('signup-pane');

            if (paneId === 'sign-in-pane') {
                signInPane.classList.remove('hidden');
                signUpPane.classList.add('hidden');
            } else if (paneId === 'signup-pane') {
                signUpPane.classList.remove('hidden');
                signInPane.classList.add('hidden');
            }
        }

        // Default pane setup
        document.addEventListener("DOMContentLoaded", function () {
            togglePane('sign-in-pane'); // Default to Sign In pane
        });

    </script>
</body>

</html>
